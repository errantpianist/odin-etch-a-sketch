<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link defer rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Etch-a-sketch</title>
</head>
<body>
  
    <h2>Etch-a-sketch</h2>
    <div id="container">
      <div id="controls">
        <button id="clear">Clear</button>
        <button id="black">Black</button>
        <button id="rainbow" class="active">Rainbow</button>
        <div id='slider'><label for="size">Size: <span id="size-slider-value">16</span></label>
        <input type="range" id="size" name="size" min="1" max="100" value="16">
      </div>
      </div>
      <div id="grid"></div>
  </div>
</div>
  
</body>
</html>
